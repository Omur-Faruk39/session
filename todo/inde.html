<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div></div>

  <script>

    let value = 0;
    let text = '';

    for (let i = 0; i < 10000; i++) {
      
      value++;
      text += ' ' + value;

    document.querySelector('div').innerHTML = text;

    }




    
  </script>

</body>

</html>
